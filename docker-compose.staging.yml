version: '3.9'

# Staging environment
services:
  postgres-staging:
    image: postgres:16-alpine
    container_name: credpal-postgres-staging
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-credpal}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - credpal-staging-network

  app-staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credpal-app-staging
    environment:
      NODE_ENV: staging
      PORT: 3001
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres-staging
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-credpal}
      LOG_LEVEL: debug
    ports:
      - "3001:3001"
    depends_on:
      postgres-staging:
        condition: service_healthy
    networks:
      - credpal-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres_staging_data:

networks:
  credpal-staging-network:
    driver: bridge
